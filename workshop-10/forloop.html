<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <script>
        sum=0;
        let i;
        for(i=1;i<=100;i++)
        {
        sum = sum+i;
        }
        console.log(sum);
    </script>
</body>
</html>
